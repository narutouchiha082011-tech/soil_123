<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vision AI</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
    }

    /* TOP BAR */
    #topbar {
      width: 100%;
      height: 50px;
      background: #f2f2f2;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 10px;
      box-sizing: border-box;
    }

    #flipBtn {
      padding: 8px 14px;
      font-size: 14px;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #camera {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    canvas {
      width: 90vw;
      max-width: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
    }

    #label {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>

<body>

  <!-- TOP BAR WITH BUTTON -->
  <div id="topbar">
    <button id="flipBtn" onclick="flipCamera()">Flip Camera</button>
  </div>

  <div id="camera"></div>
  <div id="label">Loading modelâ€¦</div>

  <script>
    const modelURL = "https://teachablemachine.withgoogle.com/models/S9q_dztT1/";
    let model, webcam;
    let isFrontCamera = true;

    async function init() {
      model = await tmImage.load(
        modelURL + "model.json",
        modelURL + "metadata.json"
      );
      startCamera();
    }

    async function startCamera() {
      if (webcam) {
        webcam.stop();
        document.getElementById("camera").innerHTML = "";
      }

      webcam = new tmImage.Webcam(400, 300, isFrontCamera);
      await webcam.setup();
      await webcam.play();

      document.getElementById("camera").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    function flipCamera() {
      isFrontCamera = !isFrontCamera;
      startCamera();
    }

    async function loop() {
      webcam.update();
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      const best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      document.getElementById("label").innerText =
        best.className + " (" + (best.probability * 100).toFixed(1) + "%)";

      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }

    init();
  </script>

</body>
</html>
