<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Vision AI</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #fff;
    }
    canvas {
      border: 3px solid #00ffcc;
      border-radius: 10px;
      margin-top: 10px;
    }
    #label {
      font-size: 24px;
      margin-top: 15px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>

<body>
  <h2>Live AI Vision</h2>
  <div id="webcam"></div>
  <div id="label">Loading model...</div>

  <script>
    const modelURL = "https://teachablemachine.withgoogle.com/models/S9q_dztT1/";
    let model, webcam;

    async function init() {
      model = await tmImage.load(
        modelURL + "model.json",
        modelURL + "metadata.json"
      );

      webcam = new tmImage.Webcam(400, 300, true);
      await webcam.setup();
      await webcam.play();

      document.getElementById("webcam").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      setTimeout(() => {
        window.requestAnimationFrame(loop);
      }, 300); // controls speed
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      let best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      const text = best.className + " (" + (best.probability * 100).toFixed(1) + "%)";
      document.getElementById("label").innerText = text;

      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }

    init();
  </script>
</body>
</html>
