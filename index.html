<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Camera AI</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    #camera-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    canvas {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border: 3px solid #00ffcc;
      border-radius: 12px;
    }

    #label {
      margin-top: 12px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>

<body>
  <h2>Live Vision</h2>

  <div id="camera-container"></div>

  <div id="label">Starting camera...</div>

  <script>
    const modelURL = "https://teachablemachine.withgoogle.com/models/S9q_dztT1/";
    let model, webcam;

    async function init() {
      model = await tmImage.load(
        modelURL + "model.json",
        modelURL + "metadata.json"
      );

      webcam = new tmImage.Webcam(400, 300, true);
      await webcam.setup();      // asks for camera permission
      await webcam.play();       // starts camera

      // IMPORTANT: append canvas visibly
      document
        .getElementById("camera-container")
        .appendChild(webcam.canvas);

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);

      let best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      document.getElementById("label").innerText =
        best.className + " (" + (best.probability * 100).toFixed(1) + "%)";

      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }

    init();
  </script>
</body>
</html>
